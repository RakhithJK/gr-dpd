id: dpd_MP_model_PA
label: MP model PA
category: '[Dpd]'
templates:
  imports: import dpd
  make: dpd.MP_model_PA(${Order}, ${Mem_Depth}, ${Mode}, ${Coeff})
parameters:
- id: Order
  label: Order
  dtype: int
- id: Mem_Depth
  label: Mem_depth
  dtype: int
- id: Mode
  label: Mode of Operation
  dtype: string
  default: "Both"
  options: ["Both", "Even", "Odd"]
  option_labels: [Both Terms, Even Terms Only, Odd Terms Only]
- id: Coeff
  label: Coeff. Vector (K_a x L_a)
  dtype: complex_vector
  hide: 'part'
inputs:
- label: in
  domain: stream
  dtype: complex
outputs:
- label: out
  domain: stream
  dtype: complex
file_format: 1
