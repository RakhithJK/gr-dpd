id: dpd_RLS_postdistorter
label: RLS postdistorter
category: '[Dpd]'
templates:
  imports: import dpd
  make: dpd.RLS_postdistorter(${dpd_params}, ${iter_limit})
parameters:
- id: dpd_params
  label: Dpd_Params
  dtype: int_vector
- id: iter_limit
  label: Iteration_limit
